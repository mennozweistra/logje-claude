<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>
    <script>
        // Generate simple health-themed icons for the PWA
        const sizes = [48, 72, 96, 144, 192, 512];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1f2937'; // Theme color
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            ctx.globalCompositeOperation = 'source-over';
            
            // Add health cross symbol
            ctx.fillStyle = '#ffffff';
            const crossSize = size * 0.4;
            const crossThickness = size * 0.08;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Horizontal bar
            ctx.fillRect(centerX - crossSize/2, centerY - crossThickness/2, crossSize, crossThickness);
            // Vertical bar
            ctx.fillRect(centerX - crossThickness/2, centerY - crossSize/2, crossThickness, crossSize);
            
            // Add small heart symbol
            ctx.fillStyle = '#ef4444';
            const heartSize = size * 0.15;
            const heartX = centerX + crossSize/4;
            const heartY = centerY + crossSize/4;
            
            ctx.beginPath();
            ctx.arc(heartX - heartSize/4, heartY - heartSize/4, heartSize/4, 0, 2 * Math.PI);
            ctx.arc(heartX + heartSize/4, heartY - heartSize/4, heartSize/4, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(heartX - heartSize/2, heartY);
            ctx.lineTo(heartX, heartY + heartSize/2);
            ctx.lineTo(heartX + heartSize/2, heartY);
            ctx.fill();
            
            // Download the icon
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // Also create a simplified SVG for fallback
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <rect width="512" height="512" rx="77" fill="#1f2937"/>
            <g fill="#ffffff">
                <rect x="206" y="176" width="100" height="20" rx="10"/>
                <rect x="246" y="136" width="20" height="100" rx="10"/>
            </g>
            <circle cx="320" cy="320" r="25" fill="#ef4444"/>
        </svg>`;
        
        console.log('Icons generated. Use this SVG as fallback:', svg);
    </script>
</body>
</html>
